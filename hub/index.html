<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine's Bulletin Forum</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loader" class="loader"></div>
  <div class="container">
    <h1 class="title">Valentine's Notes</h1>
    
    <!-- Login/Register Forms -->
    <div id="auth-section" class="auth-section">
      <div class="auth-forms">
        <div class="login-form">
          <h2>Login</h2>
          <input type="email" id="login-email" placeholder="Email" />
          <input type="password" id="login-password" placeholder="Password" />
          <button onclick="login()">Log In</button>
        </div>
        <div class="register-form">
          <h2>Register</h2>
          <input type="text" id="register-name" placeholder="Name" />
          <input type="email" id="register-email" placeholder="Email" />
          <input type="password" id="register-password" placeholder="Password" />
          <button onclick="register()">Register</button>
        </div>
      </div>
    </div>

    <!-- Forum Section -->
    <div id="forum-section" class="forum-section" style="display:none;">
      <button onclick="logout()">Logout</button>
      <div id="topics"></div>
    </div>
  </div>

  <script src="appwrite.js"></script>
  <script src="script.js"></script>
</body>
</html>
