<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine's Bulletin Forum</title>
  <!-- Include Appwrite SDK -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite/dist/appwrite.min.js"></script>
  <style>
    /* Styles for the paper notes look and layout */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fefbd8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      text-align: center;
      position: relative;
    }

    .title {
      font-family: 'Brush Script MT', cursive;
      font-size: 3em;
      margin-bottom: 20px;
      color: #a83232;
      text-shadow: 2px 2px #fff;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      width: 0;
      background: linear-gradient(to right, #f36, #f90);
      z-index: 999;
      transition: width 0.3s;
    }

    .auth-section {
      background: #fff8dc;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
      display: inline-block;
      margin-top: 50px;
    }

    .auth-forms {
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }

    .auth-forms input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .auth-forms button {
      background-color: #e75480;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .auth-forms button:hover {
      background-color: #c84e6f;
    }

    .forum-section {
      background: #fff8dc;
      padding: 20px;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
    }

    .topic {
      background: #fefbd8;
      border: 2px dashed #f36;
      margin: 10px 0;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
    }

    .topic:hover {
      background: #ffe4e1;
    }

    .responses {
      margin-top: 10px;
      padding-left: 20px;
    }

    .response {
      background: #fff;
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #new-response {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.response-btn {
      background-color: #e75480;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    button.response-btn:hover {
      background-color: #c84e6f;
    }
  </style>
</head>
<body>
  <div id="loader" class="loader"></div>
  <div class="container">
    <h1 class="title">Valentine's Notes</h1>
    
    <!-- Login/Register Forms -->
    <div id="auth-section" class="auth-section">
      <div class="auth-forms">
        <div class="login-form">
          <h2>Login</h2>
          <input type="email" id="login-email" placeholder="Email" />
          <input type="password" id="login-password" placeholder="Password" />
          <button onclick="login()">Log In</button>
        </div>
        <div class="register-form">
          <h2>Register</h2>
          <input type="text" id="register-name" placeholder="Name" />
          <input type="email" id="register-email" placeholder="Email" />
          <input type="password" id="register-password" placeholder="Password" />
          <button onclick="register()">Register</button>
        </div>
      </div>
    </div>

    <!-- Forum Section -->
    <div id="forum-section" class="forum-section" style="display:none;">
      <button onclick="logout()">Logout</button>
      <div id="topics"></div>
    </div>
  </div>

  <script>
    // --- Configure Appwrite SDK ---
    const sdk = new Appwrite();

    // Replace these with your actual details
    sdk
      .setEndpoint('https://YOUR_APPWRITE_ENDPOINT/v1') // e.g., 'https://cloud.appwrite.io/v1'
      .setProject('YOUR_PROJECT_ID'); // Your project ID

    let currentUserId = null;

    // Utility to show loader progress
    function setLoadingProgress(percent) {
      document.querySelector('.loader').style.width = percent + '%';
    }

    // Fetch with loading animation
    async function fetchWithLoading(fetchFunc) {
      setLoadingProgress(0);
      for (let i = 0; i <= 100; i += 20) {
        setLoadingProgress(i);
        await new Promise(r => setTimeout(r, 100));
      }
      const result = await fetchFunc();
      setLoadingProgress(100);
      setTimeout(() => { setLoadingProgress(0); }, 300);
      return result;
    }

    // Register user
    async function register() {
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        await sdk.account.create('unique()', email, password, name);
        alert('Registration successful! Please log in.');
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    // Log in user
    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const session = await sdk.account.createSession(email, password);
        currentUserId = session.$id;
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('forum-section').style.display = 'block';
        loadTopics();
      } catch (e) {
        alert('Login failed: ' + e.message);
      }
    }

    // Log out user
    async function logout() {
      await sdk.account.deleteSession('current');
      currentUserId = null;
      document.getElementById('auth-section').style.display = 'block';
      document.getElementById('forum-section').style.display = 'none';
    }

    // Load all topics
    async function loadTopics() {
      const response = await fetchWithLoading(async () => {
        return await sdk.database.listDocuments('YOUR_DATABASE_ID', 'topics'); // <-- Replace with your database ID
      });
      const topicsContainer = document.getElementById('topics');
      topicsContainer.innerHTML = '';

      response.documents.forEach(topic => {
        const div = document.createElement('div');
        div.className = 'topic';
        div.innerHTML = `
          <h3>${topic.title}</h3>
          <div class="responses" id="responses-${topic.$id}"></div>
          <input type="text" placeholder="Your response..." id="response-input-${topic.$id}" />
          <button class="response-btn" onclick="postResponse('${topic.$id}')">Respond</button>
        `;
        div.onclick = () => toggleResponses(topic.$id);
        topicsContainer.appendChild(div);
        loadResponses(topic.$id);
      });
    }

    // Toggle responses visibility
    function toggleResponses(topicId) {
      const responsesDiv = document.getElementById(`responses-${topicId}`);
      responsesDiv.style.display = responsesDiv.style.display === 'block' ? 'none' : 'block';
    }

    // Load responses for a specific topic
    async function loadResponses(topicId) {
      const response = await sdk.database.listDocuments('YOUR_DATABASE_ID', 'responses', [ // <-- Replace with your database ID
        sdk.Query.equal('topicId', topicId)
      ]);

      const responsesDiv = document.getElementById(`responses-${topicId}`);
      responsesDiv.innerHTML = '';

      response.documents.forEach(res => {
        const div = document.createElement('div');
        div.className = 'response';
        div.innerText = res.responseText;
        responsesDiv.appendChild(div);
      });
    }

    // Post a response
    async function postResponse(topicId) {
      const input = document.getElementById(`response-input-${topicId}`);
      const text = input.value;
      if (!text) return;

      await sdk.database.createDocument('YOUR_DATABASE_ID', 'responses', 'unique()', { // <-- Replace with your database ID
        topicId,
        userId: currentUserId,
        responseText: text,
        timestamp: new Date().toISOString()
      });
      input.value = '';
      loadResponses(topicId);
    }

    // Initialize default topics if none exist
    async function initTopics() {
      const existing = await sdk.database.listDocuments('YOUR_DATABASE_ID', 'topics'); // <-- Replace with your database ID
      if (existing.total === 0) {
        const topics = [
          "Tips for a Date on Valentine's",
          "How to Have a Great Day",
          "Flowers to Buy",
          "Tea Parties Ideas",
          "Best Candy"
        ];
        for (const title of topics) {
          await sdk.database.createDocument('YOUR_DATABASE_ID', 'topics', 'unique()', { title }); // <-- Replace with your database ID
        }
      }
    }

    // Run initial setup when page loads
    window.onload = () => {
      initTopics();
    };
  </script>
</body>
</html>
